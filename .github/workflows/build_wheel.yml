name: FÃ¡brica Universal Android

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Nome do Pacote'
        required: true
      package_version:
        description: 'VersÃ£o'
        required: true
      python_version:
        description: 'VersÃ£o Python (ex: 3.12)'
        required: true
        default: '3.12'

jobs:
  build:
    name: Build ${{ inputs.package_name }}
    runs-on: ubuntu-latest
    env:
      ANDROID_API: 24
      TARGET: aarch64-linux-android
      PYO3_NO_PYTHON_LINKING: 1

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Rust & NDK
        run: |
          rustup target add ${{ env.TARGET }}
          pip install maturin
          
          # 1. Configura NDK
          NDK=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin
          echo "CC_aarch64_linux_android=$NDK/aarch64-linux-android${{ env.ANDROID_API }}-clang" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$NDK/aarch64-linux-android${{ env.ANDROID_API }}-clang" >> $GITHUB_ENV

          # 2. O TRUQUE NUCLEAR: Criar uma libpython falsa para enganar o linker
          # Cria pasta libs
          mkdir -p libs
          # Cria um arquivo vazio com o nome que ele procura
          touch libs/libpython${{ inputs.python_version }}.so
          
          # 3. Configura o Rust para usar essa pasta e ignorar erros de sÃ­mbolos
          # -L libs: Olha na nossa pasta falsa
          # -lpython: Acha o arquivo falso
          # --unresolved-symbols=ignore-all: NÃ£o reclama que o arquivo Ã© vazio
          echo "RUSTFLAGS=-L $(pwd)/libs -C link-arg=-Wl,--unresolved-symbols=ignore-all" >> $GITHUB_ENV

      - name: Build Wheel
        run: |
          pip download --no-binary :all: --no-deps ${{ inputs.package_name }}==${{ inputs.package_version }}
          tar -xvf *.tar.gz --one-top-level=src_code --strip-components=1
          cd src_code
          
          echo "ðŸš€ Compilando com Hack de Linker..."
          # Skip auditwheel for Android cross-compilation (libraries resolved on target device)
          maturin build \
            --release \
            --target ${{ env.TARGET }} \
            --out ../dist \
            --interpreter python${{ inputs.python_version }} \
            --skip-auditwheel

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-artifact
          path: dist/*.whl
