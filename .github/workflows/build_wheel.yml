name: Android Wheel Factory

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Package Name (e.g. jiter)'
        required: true
      package_version:
        description: 'Version (e.g. 0.12.0)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_API: 24
      TARGET: aarch64-linux-android
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Setup Rust & NDK
        run: |
          rustup target add ${{ env.TARGET }}
          pip install maturin
          
          # Configura variáveis para usar o Clang do NDK
          NDK_TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin
          echo "CC_aarch64_linux_android=$NDK_TOOLCHAIN/aarch64-linux-android${{ env.ANDROID_API }}-clang" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$NDK_TOOLCHAIN/aarch64-linux-android${{ env.ANDROID_API }}-clang" >> $GITHUB_ENV

      - name: Build Wheel
        run: |
          # Baixa o código fonte
          pip download --no-binary :all: ${{ inputs.package_name }}==${{ inputs.package_version }}
          tar -xvf *.tar.gz
          cd ${{ inputs.package_name }}-* || cd ${{ inputs.package_name }}*
          
          # Compila
          maturin build --release --target ${{ env.TARGET }} --out ../dist
          
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package_name }}-wheel
          path: dist/*.whl
