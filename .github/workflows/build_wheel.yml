name: F√°brica Universal Android

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Nome do Pacote (ex: jiter)'
        required: true
      package_version:
        description: 'Vers√£o (ex: 0.12.0)'
        required: true
      python_version:
        description: 'Vers√£o Python (ex: 3.12)'
        required: true
        default: '3.12'

jobs:
  build:
    name: Build ${{ inputs.package_name }} (py${{ inputs.python_version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    env:
      ANDROID_API: 24
      TARGET: aarch64-linux-android
    steps:
      - uses: actions/checkout@v4

      - name: üêç Setup Python ${{ inputs.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: ü¶Ä Setup Rust & NDK
        run: |
          rustup target add ${{ env.TARGET }}
          pip install maturin
          
          # Configura√ß√£o do Linker (Cr√≠tico para Android)
          NDK_TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin
          echo "CC_aarch64_linux_android=$NDK_TOOLCHAIN/aarch64-linux-android${{ env.ANDROID_API }}-clang" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$NDK_TOOLCHAIN/aarch64-linux-android${{ env.ANDROID_API }}-clang" >> $GITHUB_ENV

      - name: üèóÔ∏è Build Wheel
        run: |
          echo "Compilando para Python ${{ inputs.python_version }}..."
          
          # Baixa o c√≥digo fonte
          pip download --no-binary :all: --no-deps ${{ inputs.package_name }}==${{ inputs.package_version }}
          tar -xvf *.tar.gz --one-top-level=src_code --strip-components=1
          cd src_code
          
          # Compila
          # O flag -i python${{ inputs.python_version }} for√ßa a vers√£o correta
          maturin build --release --target ${{ env.TARGET }} --out ../dist --interpreter python${{ inputs.python_version }}

      - uses: actions/upload-artifact@v4
        with:
          name: wheel-artifact
          path: dist/*.whl

