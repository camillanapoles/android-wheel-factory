name: Android Wheel Factory

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Nome do Pacote (ex: jiter)'
        required: true
        default: 'jiter'
      package_version:
        description: 'VersÃ£o (ex: 0.12.0)'
        required: true
        default: '0.12.0'

jobs:
  build:
    name: Compilando ${{ inputs.package_name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    env:
      ANDROID_API: 24
      TARGET: aarch64-linux-android

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ¦€ Setup Rust & NDK
        run: |
          # Instala o alvo Android no Rust
          rustup target add ${{ env.TARGET }}
          
          # Instala o Maturin (o construtor)
          pip install maturin
          
          # Configura as variÃ¡veis de ambiente para o Linker do Android
          # O GitHub Actions jÃ¡ tem o NDK instalado nesta variÃ¡vel
          NDK_TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin
          
          # Exporta para o ENV do GitHub (para os prÃ³ximos passos enxergarem)
          echo "CC_aarch64_linux_android=$NDK_TOOLCHAIN/aarch64-linux-android${{ env.ANDROID_API }}-clang" >> $GITHUB_ENV
          echo "CXX_aarch64_linux_android=$NDK_TOOLCHAIN/aarch64-linux-android${{ env.ANDROID_API }}-clang++" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$NDK_TOOLCHAIN/aarch64-linux-android${{ env.ANDROID_API }}-clang" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Baixar e Compilar
        run: |
          echo "ğŸ¤– Iniciando fÃ¡brica para: ${{ inputs.package_name }} v${{ inputs.package_version }}"
          
          # Cria pasta limpa
          mkdir -p build_area
          cd build_area
          
          # Baixa APENAS o cÃ³digo fonte (sdist), ignorando binÃ¡rios
          pip download --no-binary :all: --no-deps ${{ inputs.package_name }}==${{ inputs.package_version }}
          
          # Extrai o tar.gz (qualquer nome que vier)
          tar -xvf *.tar.gz --one-top-level=src_code --strip-components=1
          cd src_code
          
          # Compila usando as variÃ¡veis de ambiente configuradas acima
          echo "ğŸš€ Compilando... (Isso pode levar alguns minutos)"
          maturin build --release --target ${{ env.TARGET }} --out ../../dist

      - name: ğŸ“¤ Upload do Artefato
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package_name }}-android-wheel
          path: dist/*.whl
